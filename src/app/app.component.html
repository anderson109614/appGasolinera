<div id="DivPagina">
<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
</div>
<div id="DivLogin" class="estiloBloqueo">
  <div style="padding: 20px 20px 20px 20px ; text-align: center;">
 
    <img src="../../assets/login.png" alt="">

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input id="txt-login-username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input id="txt-login-password" type="password"></ion-input>
    </ion-item>
    <label id="lbl_error"   style="color:#dc3545;display: none;font-size: 80%;" ></label>
    
      <ion-button shape="round" color="success" expand="full" (click)="onClickLogin()" >INICIAR</ion-button>
    
  
    
  </div>
</div>
